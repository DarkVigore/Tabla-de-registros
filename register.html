                                    <label class="form-label">Pais:</label>
                                    <input class="form-control form-control" type="text" id="pais" placeholder="Ingrese su pais" aria-label="Pais">
                                    <label class="form-label">Ciudad:</label>

                                    <label class="form-label">Correo:</label>
                                    <input class="form-control form-control" type="text" id="correo" placeholder="Ingrese su Correo" aria-label="Correo">
                                    <label class="form-label">Telefono:</label>
